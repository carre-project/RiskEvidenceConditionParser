<!DOCTYPE html>
<html>
	<head>
		<title>RiskEvidenceConditionParser</title>
		<script src="../node_modules/jquery/dist/jquery.min.js"></script>
		<script src="../src/jquery.boilerplate.js"></script>
		<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">-->
	</head>
	<body>
		
	<div class="row">
		<div class="col-xs-6">
			<h3>Observable Expression</h3>
			<textarea class="form-control" style="height:300px" id="condition">
				( OB_18 = 'stage1' OR OB_18 = 'stage2' OR OB_18 = 'stage3' OR ( OB_30 <= 90 AND OB_30 >= 30 ) ) AND OB_65 = 'yes'
			</textarea><button class="btn btn-primary" id="convert">Convert</button>
		</div>
		<div class="col-xs-6">
			<h3>Result</h3>
			<div id="result" class="alert alert-warning"></div>
		</div>
	</div>
		
		<script>
			$( function() {
						
				
				// TESTING function
				
				var Parser = RiskEvidenceConditionParser();
				
				var vals = ["OB_18", "stage5", "OB_30", "30.5", "OB_65", "yes"];
				
				var rElem = $("#result");
				
				// on click event
				$( "#convert" ).click(function(){
					var condition = $("#condition").html();
					rElem.html(Parser.evaluate(condition, vals))			
				})
							
						
			} );
		</script>
	</body>
</html>
