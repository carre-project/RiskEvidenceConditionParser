<!DOCTYPE html>
<html>
	<head>
		<title>RiskEvidenceConditionParser</title>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="../src/risk_evidence_condition_parser.js"></script>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	</head>
	<body class="col-xs-12">
		
	<div class="row">
		<div class="col-xs-3">
			<h3>Result</h3>
			<div id="result" class="alert alert-warning"></div>
		</div>
	</div>
		
		<script>

			var condition = "( OB_18 = 'stage1' OR OB_18 = 'stage2' OR OB_18 = 'stage3' OR ( OB_30 <= 90 AND OB_30 >= 30 ) ) AND OB_65 = 'yes'";
			//true values
			var values = {
				"OB_18":"stage5",
				"OB_30":"30.000",
				"OB_65":"yes"
			};
			
			//false values
			// var values = {
			// 	"OB_18":"stage5",
			// 	"OB_30":"20.000",
			// 	"OB_65":"yes"
			// };
			
			var result = RiskEvidenceConditionParser.evaluate(condition, values)
			console.log("RESULT:",result)
			$("#result").text(result);
			
		</script>
	</body>
</html>
